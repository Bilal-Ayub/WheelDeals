{% extends 'base.html' %}

{% block title %}Delete Car - WheelDeals{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h4>
                </div>
                <div class="card-body text-center p-5">
                    <i class="fas fa-trash fa-4x text-danger mb-3"></i>
                    <h5>Are you sure you want to delete this listing?</h5>
                    <p class="text-muted">{{ car.year }} {{ car.make }} {{ car.model }}</p>
                    <p class="text-danger"><strong>This action cannot be undone!</strong></p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex gap-2 justify-content-center">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-trash"></i> Yes, Delete
                            </button>
                            <a href="{% url 'car_detail' car.pk %}" class="btn btn-secondary btn-lg">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
